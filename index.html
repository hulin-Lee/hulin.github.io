<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Welcome to My Personal Website</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself here.</p>
    </section>

    <section>
        <h2>Projects</h2>
        <p>List your projects or showcase your work here.</p>
    </section>

    <section>
        <h2>Contact</h2>
        <p>Provide contact information or a contact form.</p>
    </section>

    <footer>
        &copy; 2024 Your Name
    </footer>
</body>
</html>
